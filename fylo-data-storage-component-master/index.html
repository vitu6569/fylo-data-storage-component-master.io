<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

    <div class="block-one">
      <main>
        <header class="logo-header">
          <img src="images/logo.svg" alt="logo" class="logo" id="logo">
        </header>
        <section class="icons">
          <div class="bg-document"><img src="images/icon-document.svg" alt="icon-document" class="document"></div>
          <div class="bg-folder"><img src="images/icon-folder.svg" alt="icon-folder" class="folder"></div>
          <div class="bg-upload"><img src="images/icon-upload.svg" alt="icon-upload" class="upload"></div>
        </section>
      </main>
    </div>
  
    <div class="block-two">
      <main>
        <header class="title-header">
          <p class="title">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        </header>
        <section>
          <div class="bar">
            <div class="progress">
              <div class="ball">

              </div>
            </div>
        </div>
        </section>
        <section class="value">
          <p class="value-zero"><strong>0 GB</strong></p>
          <p class="value-one"><strong>1000 GB</strong></p>
        </section>
      </main>
    </div>
    <div class="ballon">
      <h1 class="ballon-title"> 185</h1>
      <p class="ballon-text"><strong>GB Left</strong></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
